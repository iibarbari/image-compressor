<body data-bs-theme="dark">
<main>
    <section class="container-fluid mb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center display-4 my-5">Image Compressor</h1>
            </div>

            <div class="col-12 bg-body-tertiary" id="dropzone">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="py-3 py-md-5">
                        <form class="d-flex flex-column align-items-center justify-content-center">
                            <p class="text-center mb-5">
                                Upload multiple files with the file dialog or by dragging and dropping images onto
                                the
                                colored
                                region
                            </p>

                            <input
                              aria-label="Select some files"
                              class="form-control"
                              type="file"
                              id="fileElem"
                              multiple
                              accept="image/*"
                              onchange="new DropImages().handleFiles(this.files)"
                            >
                        </form>

                        <div class="d-flex align-items-center justify-content-center">
                            <a class="btn btn-primary mt-5 d-none" id="download-all">
                                Download All
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="container">
        <div class="table-responsive">
            <table class="table table-hover d-none">
                <thead>
                <tr>
                    <th scope="col">File</th>
                    <th scope="col">Original Size</th>
                    <th scope="col">Compressed Size</th>
                    <th scope="col">Compression Ratio</th>
                    <th scope="col">Download</th>
                </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="assets/index.js" />
